<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    
  </head>

  <body>
    <header>
        <h1>Random Quote Machine</h1>
        <h3>Collecting Pearls of Wisdom</h3>
    </header>
    <div id="container">
        <div id="quote-box">
            <blockquote>
                <p id="text"></p>
                <cite id="author"></cite>
            </blockquote>
            
            <div id="buttons">
                <a class="button" id="tweet-quote" href="twitter.com/intent/tweet" title="Tweet this quote" target="_top">
                    <i class="fa fa-twitter"></i>
                </a>
                <a class="button" id="github-quote" href="https://github.com/" title="Github this quote" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
                <button class="button" id="new-quote" title="next-quote">New Quote</button>
            </div>
    
        </div>

    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>

    
  </body>
  
  
 </html>
